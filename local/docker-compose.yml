services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    volumes:
      - backend-data:/app/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/virtuallab.db
      - ENCRYPTION_SECRET=${ENCRYPTION_SECRET:-change-me-in-production}
      - FRONTEND_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
