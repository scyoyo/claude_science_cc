apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: virtuallab-ingress
  namespace: virtuallab
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Uncomment for cert-manager TLS:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  # Uncomment for TLS:
  # tls:
  #   - hosts:
  #       - virtuallab.example.com
  #     secretName: virtuallab-tls
  rules:
    - host: virtuallab.example.com
      http:
        paths:
          # WebSocket endpoint
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # API requests
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Health check
          - path: /health
            pathType: Exact
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend (catch-all)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 3000
