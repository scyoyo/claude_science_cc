apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: virtuallab
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: virtuallab/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: virtuallab-secrets
                  key: db-password
            - name: DATABASE_URL
              value: "postgresql://virtuallab:$(DB_PASSWORD)@postgres:5432/virtuallab"
            - name: REDIS_URL
              value: "redis://redis:6379/0"
            - name: AUTH_ENABLED
              value: "true"
            - name: ENCRYPTION_SECRET
              valueFrom:
                secretKeyRef:
                  name: virtuallab-secrets
                  key: encryption-secret
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: virtuallab-secrets
                  key: jwt-secret
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
  namespace: virtuallab
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 2
  maxReplicas: 8
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
